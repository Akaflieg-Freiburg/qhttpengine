sudo: required
dist: trusty

language: c++

compiler:
  - clang
  - gcc

install:
  - sudo add-apt-repository -y ppa:beineri/opt-qt58-trusty
  - sudo apt-get update -qq
  - sudo apt-get install -qq cmake qt57base

before_script:
  - export PATH=$PATH:/opt/qt57/bin

script:
  - cmake -DBUILD_TESTS=on .
  - make
  - ctest
